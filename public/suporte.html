<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Suporte - Exemplo</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    *{margin:0;padding:0;box-sizing:border-box;}
    body,html{width:100%;height:100%;font-family:'Orbitron',sans-serif;background:black;color:#fff;overflow:hidden;display:flex;justify-content:center;align-items:center;}

    /* FUNDO */
    .stars,.particles,.matrix{position:absolute;top:0;left:0;width:100%;height:100%;z-index:0;overflow:hidden;}
    .star,.particle{position:absolute;border-radius:50%;background:white;opacity:0.5;animation:twinkle 3s infinite alternate;}
    @keyframes twinkle{0%,100%{opacity:0.2;}50%{opacity:1;}}
    .matrix span{position:absolute;color:#ff0055;font-size:8px;animation:matrixMove linear infinite;opacity:0.3;}
    @keyframes matrixMove{0%{transform:translateY(-100%);}100%{transform:translateY(100vh);}}

    /* CONTAINER CHAT */
    .chat-container {
      position:relative;
      z-index:1;
      width:95%;
      max-width:380px;
      height:75vh;
      background:rgba(0,0,0,0.75);
      border-radius:18px;
      border:2px solid #ff0055;
      box-shadow:0 0 20px #ff0055, 0 0 35px #ff3366 inset;
      display:flex;
      flex-direction:column;
      overflow:hidden;
    }

    .chat-header {
      display:flex;
      align-items:center;
      gap:10px;
      background:linear-gradient(90deg,#ff1f1f,#a30000);
      padding:10px 12px;
      font-weight:bold;
      font-size:15px;
      border-bottom:2px solid #ff0055;
      text-shadow:0 0 10px #fff;
    }
    .chat-header img.profile { width:30px;height:30px;border-radius:50%;border:2px solid white; }
    .chat-header span { flex:1; }

    .verified {
      width:18px;height:18px;border-radius:50%;
      background:linear-gradient(135deg,#4fc3f7 0%,#0288d1 100%);
      display:flex;align-items:center;justify-content:center;
      font-size:12px;font-weight:bold;color:white;
      box-shadow:0 0 5px #000;
    }

    .chat-messages {
      flex:1;padding:10px;overflow-y:auto;
      display:flex;flex-direction:column;gap:8px;
      scrollbar-width:thin;
    }
    .message {
      padding:10px 14px;
      border-radius:16px;
      max-width:80%;
      font-size:13px;
      line-height:1.3;
      animation:fadeIn 0.3s ease forwards;
      word-wrap:break-word;
    }
    .bot {background:#111;border:1px solid #ff2e2e;align-self:flex-start;box-shadow:0 0 8px #ff0055;}
    .user {background:#ff2e2e;align-self:flex-end;box-shadow:0 0 8px #ff3366;}

    @keyframes fadeIn{from{opacity:0;transform:translateY(8px);}to{opacity:1;transform:translateY(0);}}

    .chat-footer {
      padding:8px;
      background:rgba(0,0,0,0.8);
      display:flex;flex-wrap:wrap;gap:6px;justify-content:center;
      border-top:2px solid #ff0055;
    }
    .option-btn {
      background:#111;border:1px solid #ff0055;
      padding:6px 12px;border-radius:12px;
      color:white;font-size:12px;cursor:pointer;
      transition:0.3s;box-shadow:0 0 6px #ff0055;
    }
    .option-btn:hover {
      background:#ff0055;box-shadow:0 0 12px #ff3366;transform:scale(1.05);
    }

    /* BOTAO WHATSAPP */
    .whatsapp-btn {
      position:absolute;
      bottom:90px;
      right:15px;
      background:#25D366;
      color:white;
      padding:12px;
      border-radius:50%;
      text-decoration:none;
      font-size:18px;
      display:flex;
      align-items:center;
      justify-content:center;
      box-shadow:0 0 10px rgba(0,0,0,0.6);
      transition:0.3s;
      z-index:2;
    }
    .whatsapp-btn:hover{
      transform:scale(1.1) rotate(5deg);
      background:#1ebe5a;
    }

    .typing{display:inline-block;animation:blink 1s steps(2,start) infinite;}
    @keyframes blink{to{visibility:hidden;}}
  </style>
</head>
<body>

<!-- FUNDO -->
<div class="stars" id="stars"></div>
<div class="particles" id="particles"></div>
<div class="matrix" id="matrix"></div>

<!-- CHAT -->
<div class="chat-container">
  <div class="chat-header">
    <img class="profile" src="https://www.example.com/avatar.jpg" alt="Avatar Exemplo">
    <span>Suporte Exemplo</span>
    <div class="verified">âœ”</div>
  </div>
  <div class="chat-messages" id="chat">
    <div class="message bot">OlÃ¡! Mensagem explicativa de exemplo. Escolha uma opÃ§Ã£o abaixo:</div>
  </div>
  <div class="chat-footer" id="options">
    <button class="option-btn" onclick="sendMessage('Exemplo de compra?', 'ExplicaÃ§Ã£o de exemplo sobre compra.')">Como comprar?</button>
    <button class="option-btn" onclick="sendMessage('Exemplo de pagamento', 'ExplicaÃ§Ã£o de exemplo sobre pagamento.')">Pagamento</button>
    <button class="option-btn" onclick="sendMessage('Exemplo instalaÃ§Ã£o', 'ExplicaÃ§Ã£o de exemplo sobre instalaÃ§Ã£o.')">InstalaÃ§Ã£o</button>
    <button class="option-btn" onclick="sendMessage('Exemplo suporte', 'ExplicaÃ§Ã£o de exemplo sobre suporte.')">Suporte</button>
  </div>
  <a class="whatsapp-btn" href="#" target="_blank">ðŸ“ž</a>
</div>

<script>
/* FUNDO */
const starsContainer=document.getElementById('stars');
for(let i=0;i<120;i++){const star=document.createElement('div');star.className='star';
  star.style.top=Math.random()*100+'%';star.style.left=Math.random()*100+'%';
  star.style.width=star.style.height=Math.random()*2+1+'px';
  star.style.animationDuration=(Math.random()*3+1)+'s';starsContainer.appendChild(star);}
const particlesContainer=document.getElementById('particles');
for(let i=0;i<40;i++){const p=document.createElement('div');p.className='particle';
  p.style.top=Math.random()*100+'%';p.style.left=Math.random()*100+'%';
  p.style.width=p.style.height=Math.random()*4+2+'px';particlesContainer.appendChild(p);}
const matrixContainer=document.getElementById('matrix');const chars='01';
for(let i=0;i<150;i++){const m=document.createElement('span');m.innerText=chars[Math.floor(Math.random()*chars.length)];
  m.style.left=Math.random()*100+'%';m.style.top=Math.random()*-100+'vh';
  m.style.animationDuration=(5+Math.random()*5)+'s';matrixContainer.appendChild(m);}

/* CHAT LÃ“GICA */
let canSend = true;
let floodWarned = false;
function sendMessage(question, answer) {
  const chat = document.getElementById("chat");

  if (!canSend) {
    if (!floodWarned) {
      let floodMsg = document.createElement("div");
      floodMsg.classList.add("message", "bot");
      floodMsg.innerText = "Cada botÃ£o tem 2 segundos de espera!";
      chat.appendChild(floodMsg);
      chat.scrollTop = chat.scrollHeight;
      floodWarned = true;
    }
    return;
  }

  let userMsg = document.createElement("div");
  userMsg.classList.add("message", "user");
  userMsg.innerText = question;
  chat.appendChild(userMsg);

  let typing = document.createElement("div");
  typing.classList.add("message", "bot");
  typing.innerHTML = "Digitando<span class='typing'>...</span>";
  chat.appendChild(typing);

  chat.scrollTop = chat.scrollHeight;

  canSend = false;
  setTimeout(() => { canSend = true; floodWarned = false; }, 2000);

  setTimeout(() => {
    typing.remove();
    let botMsg = document.createElement("div");
    botMsg.classList.add("message", "bot");
    botMsg.innerText = answer;
    chat.appendChild(botMsg);
    chat.scrollTop = chat.scrollHeight;
  }, 1000);
}
</script>
</body>
</html>
